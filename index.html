<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-variables</title>
</head>
<style>
body{background-color:#193549;text-align:center;}
:root{
   --spacing:10px;
   --blur:10px;
   --base:#FFC600;
}
*{color:white;}
img{
    padding:var(--spacing);
    filter:blur(var(--blur));
    background:var(--base);
}
h2{font-size:75px;font-family:Helvetica neue,sans-serif;}
.controls{
    font-size:50px;
    margin-bottom:50px;
}
span{
    color:var(--base);
}
input{
    width:100px;
}
</style>
<body>
    <h2>Update CSS Variables with <span>JS</span></h2>
<div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" min="10" max="200" data-sizing="px" value="10" name="spacing">

    <label for="blur">Blur:</label>
    <input type="range" min="0" max="25" data-sizing="px" value="10" name="blur">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#FFC600">
</div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    <script>
    const inputs=document.querySelectorAll('.controls input')
    function updateIt(){
        //suffix equals px or null
    const suffix=this.dataset.sizing ||''
    // reset property value in :root{} 
    document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix)
    console.log(`--${this.name}`)
    }
    inputs.forEach(input=>input.addEventListener('change',updateIt))
    inputs.forEach(input=>input.addEventListener('mousemove',updateIt))
    </script>
</body>
</html>
